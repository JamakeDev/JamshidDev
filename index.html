<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MoGo</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__container">
          <div class="header__row">
            <div class="header__nav__logo">
              <h3 class="header__nav__logo__h3">MoGo</h3>
            </div>
            <div class="header__nav__navbar">
              <ul class="header__nav__navbar__ul">
                <li class="header__nav__navbar__ul__li">
                  <a href="#!" class="header__nav__navbar__ul__li__a">About</a>
                </li>
                <li class="header__nav__navbar__ul__li">
                  <a href="#!" class="header__nav__navbar__ul__li__a"
                    >service</a
                  >
                </li>
                <li class="header__nav__navbar__ul__li">
                  <a href="#!" class="header__nav__navbar__ul__li__a">work</a>
                </li>
                <li class="header__nav__navbar__ul__li">
                  <a href="#!" class="header__nav__navbar__ul__li__a">blog</a>
                </li>
                <li class="header__nav__navbar__ul__li">
                  <a href="#!" class="header__nav__navbar__ul__li__a"
                    >contact</a
                  >
                </li>
                <li class="header__nav__navbar__ul__li">
                  <a href="#!" class="header__nav__navbar__ul__li__a">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </li>
                <li class="header__nav__navbar__ul__li">
                  <a href="#!" class="header__nav__navbar__ul__li__a">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="header__welcome">
        <div class="header__container">
          <div class="header__row">
            <h3 class="header__welcome__h3">Creative Template</h3>
            <h1 class="header__welcome__h1">Welcome to MoGo</h1>
            <div class="header__welcome__div">
              <button class="header__welcome__div__button">Learn more</button>
            </div>
          </div>
        </div>
      </div>
      <div class="header__information">
        <div class="header__container">
          <div class="header__row">
            <div class="header__information__item">
              <div class="header__information__item__line">
                <div class="header__information__item__line__red"></div>
                <div class="header__information__item__line__white"></div>
              </div>
              <p class="header__information__item__p"><span class="header__information__item__p__span">01</span> intro</p>
            </div>
            <div class="header__information__item2">
              <div class="header__information__item2__line">
                <div class="header__information__item2__line__red"></div>
                <div class="header__information__item2__line__white"></div>
              </div>
              <p class="header__information__item2__p"><span class="header__information__item__p__span">02</span> work</p>
            </div>
            <div class="header__information__item3">
              <div class="header__information__item3__line">
                <div class="header__information__item3__line__red"></div>
                <div class="header__information__item3__line__white"></div>
              </div>
              <p class="header__information__item3__p"><span class="header__information__item3__p__span">03</span> about</p>
            </div>
            <div class="header__information__item4">
              <div class="header__information__item4__line">
                <div class="header__information__item4__line__red"></div>
                <div class="header__information__item4__line__white"></div>
              </div>
              <p class="header__information__item4__p"><span class="header__information__item4__p__span">04</span> contacts</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
